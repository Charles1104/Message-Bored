<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Message Bored</title>
    <link rel="stylesheet" href="/css/styles.css">

  </head>

  <body>
    <div ng-app="app">

      <div ng-controller= 'LoginCtrl'>

        <h1>WELCOME TO MESSAGE BORED</h1>

        <div class="mainNav" ng-if="!loggedIn">
          <a ng-href="/">Home</a></li>
          <a ng-href="/login">Login</a></li>
          <a ng-href= "/register">Sign Up</a>
          <a ng-href= "/users">Users</a>
          <a ng-href="/latest">Latest 10 messages</a>
        </div>

        <div class="mainNav" ng-if="loggedIn">
          <a ng-href="/">Home</a></li>
          <a ng-href= "/users">Users</a>
          <a ng-href="/latest">Latest</a>
          <a ng-href= "/newtopic">New Topic</a>
          <a ng-href= "/newmessage">New Message</a>
          <br>
        </div>

        <div class="logInfo" ng-if="loggedIn">
          <p>You are logged in as {{user}}</p>
          <button class="button button1" type="button" ng-click="logOutUser()">Log Out</button>
        </div>

        <div class="logInfo" ng-if="!loggedIn">
          <p>You are currently not logged in</p>
        </div>

      </div>
      <!-- "window" or portal for rendering templates from routes -->
      <div class="angular" ng-view></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="/app.js"></script>
    <script src="/controllers/MessagesController.js"></script>
    <script src="/services/MessagesServices.js"></script>
    <script src="/controllers/TopicsController.js"></script>
    <script src="/services/TopicsServices.js"></script>
    <script src="/controllers/UsersController.js"></script>
    <script src="/services/UsersServices.js"></script>
    <script src="/controllers/UserIdController.js"></script>
    <script src="/controllers/LoginController.js"></script>
    <script src="/controllers/RegisterController.js"></script>

  </body>
</html>
