<h2>Last 10 messages</h2>

<table>
  <tr>
    <th>Topic</th>
    <th>Posting date</th>
    <th>Author</th>
  </tr>

  <tr ng-repeat="message in messages | orderBy:'-createdAt'">
    <td> {{ message.Topic.name }} </td>
    <td> {{ message.createdAt | date:'short'  }} </td>
    <td> {{ message.Author.name }} </td>
  </tr>
</table>
