<h2> User: {{ user.name }} </h2>

<div class="topicInfo">
  <p><span>Member since: </span> {{ date | date:'short' }}</p>
</div>

<h3>List of messages:</h3>

<table>
  <tr>
    <th>Topic</th>
    <th>Posting date</th>
  </tr>

  <tr ng-repeat="message in messages | orderBy:'-createdAt'">
    <td> {{ message.Topic.name }} </td>
    <td> {{ message.createdAt | date:'short'  }} </td>
  </tr>
</table>
